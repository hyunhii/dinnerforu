<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/fragments/header :: header"></head>
<head>
    <link rel="stylesheet" href="/css/user/login.css">
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div th:replace="user/fragments/bodyHeader :: bodyHeader"></div>
<div class="container">
    <div class="title">로그인</div>
    <form action="/loginProcess" method="post" class="login-box">
        <div th:if="${exception}">
            <div th:text="${exception}" class="warn">hello</div>
        </div>
        <div>
            <input type="text" id="userId" name="userId" placeholder="아이디">
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="비밀번호">
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
    <div class="find-etc">
        <a href="#">이메일찾기</a><span> | </span>
        <a href="#">비밀번호찾기</a><span> | </span>
        <a href="/join">회원가입</a>
    </div>
</div>
<div th:replace="user/fragments/footer :: footer"></div>
</body>
</html>

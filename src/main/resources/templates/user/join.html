<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/fragments/header :: header"></head>
<head>
    <link rel="stylesheet" href="/css/user/join.css">
    <script type="text/javascript" src="/js/user/join.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div>
    <div th:replace="user/fragments/bodyHeader :: bodyHeader"></div>
    <div class="container">
        <div class="title">회원가입</div>
        <div class="gray-line"></div>
        <form action="/join" th:object="${form}" onsubmit="return checkValidationForm()" method="post">
            <div class="input-wrap">
                <div class="input-title">
                    아이디<span class="star">*</span>
                    <span class="check-success check-success-userId">사용가능한 아이디입니다.</span>
                    <span class="check-fail check-fail-userId">중복된 아이디입니다.</span>
                </div>
                <div class="input-with-btn-wrap">
                    <input type="text" th:field="*{userId}" placeholder="아이디를 입력해주세요.">
                    <button type="button" onclick="checkValidation_userId()">중복확인</button>
                    <input type="hidden" id="idCheck" value="N">
                </div>
            </div>
            <div class="input-wrap">
                <div class="input-title">
                    비밀번호<span class="star">*</span>
                    <span class="check-fail check-fail-pw">영문,숫자 혼합하여 8자리~16자리 이내로 입력해주세요.</span>
                </div>
                <input type="password" th:field="*{password}" placeholder="영문,숫자 혼합하여 8자리~16자리 이내로 입력해주세요.">
            </div>
            <div class="input-wrap">
                <div class="input-title">
                    비밀번호 확인<span class="star">*</span>
                    <span class="check-fail check-fail-pwCheck">비밀번호가 일치하지 않습니다.</span>
                </div>
                <input type="password" th:field="*{passwordCheck}" placeholder="비밀번호를 입력해주세요.">
            </div>
            <div class="input-wrap">
                <div class="input-title">
                    이름<span class="star">*</span>
                </div>
                <input type="text" th:field="*{name}" placeholder="이름을 입력해주세요.">
            </div>
            <div class="input-wrap">
                <div class="input-title">
                    휴대전화<span class="star">*</span>
                </div>
                <input type="tel" th:field="*{phone}" placeholder="전화번호를 입력해주세요.">
            </div>
            <div class="input-wrap">
                <div class="input-title">
                    이메일<span class="star">*</span>
                </div>
                <input type="email" th:field="*{email}" placeholder="이메일을 입력해주세요.">
            </div>
            <div class="green-line"></div>
            <div class="join-info-wrap">
                <div class="title">서비스 이용약관</div>
                <div>
                    <div class="checkbox-wrap" id="agreeAll">
                        <div>
                            <i class="fa-regular fa-circle-check"></i>
                        </div>
                        <div class="content">전체동의</div>
                    </div>
                    <div class="gray-line" style="margin-bottom: 10px"></div>
                </div>
                <div>
                    <div class="checkbox-wrap agree">
                        <div>
                            <i class="fa-regular fa-circle-check"></i>
                        </div>
                        <div class="content">(필수) 서비스 이용약관 동의</div>
                        <div class="underline">보기</div>
                    </div>
                </div>
                <div>
                    <div class="checkbox-wrap agree">
                        <div>
                            <i class="fa-regular fa-circle-check"></i>
                        </div>
                        <div class="content">(필수) 개인정보 수집・이용 동의</div>
                        <div class="underline">보기</div>
                    </div>
                </div>
            </div>
            <div class="btn-warp">
                <button type="submit">회원가입</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
